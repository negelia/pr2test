<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/reader/filter/result'}">
    <input type="text" name="surname">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.surname}"></h3>
        <p th:text="${el.name}"></p>
    </div>
</form>
</body>
</html>
